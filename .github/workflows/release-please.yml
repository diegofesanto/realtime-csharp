on:
  push:
    branches:
      - main
      - master
      - release/*

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4 
        with:
          target-branch: ${{ github.ref_name }}
          release-type: simple
          manifest-file: .release-please-manifest.json
          extra-files: [
            "Realtime/Realtime.csproj"
          ]
          